<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="main-flex-container">
        <h1>Todos MVC</h1>
        <section class="todo-filter">
            <div class="filter-flex-container">
                <h4>Filter Todos</h4>
                <select onchange="onSetFilter(this.value)">
                <option value="ALL">All</option>
                <option value="DONE">Done</option>
                <option value="ACTIVE">Active</option>
            </select>

                <select onchange="onSetSort(this.value)">
                <option value="createdAt">Created</option>
                <option value="txt">Text</option>
                <option value="importance">Importance</option>
            </select>
            </div>
        </section>
        <ul class="todo-list">
        </ul>
        <input type="text" name="todoTxt" placeholder="What need to be done?" />
        <br> <input type="text" name="importance-num" placeholder="Importance?" />
        <button onclick="onAddTodo()">Add</button>
        <section class="todo-stat">
            Total Todos:
            <span class="todos-total-count">3</span> Active:
            <span class="todos-active-count">2</span>
        </section>
        <button onclick="localStorage.clear()">Clear Storage</button>
    </div>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
